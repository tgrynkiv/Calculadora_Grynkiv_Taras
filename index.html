<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
    
    <script>    
        var operand1 = "0"; //variable per guardar operan

        document.addEventListener("DOMContentLoaded", function () {     //Inicialitza la pantalla
        operand1 = "";
        document.getElementById("pantallaResultat").value = operand1;
        });

        function tractarUn() {
            operand1 = operand1 + "1";
            mostrarPerPantalla();
        }

        function tractarDos() {
            operand1 = operand1 + "2";
            mostrarPerPantalla();
        }

        function tractarTres() {
            operand1 = operand1 + "3";
            mostrarPerPantalla();
        }

        function tractarQuatre() {
            operand1 = operand1 + "4";
            mostrarPerPantalla();
        }

        function tractarCinc() {
            operand1 = operand1 + "5";
            mostrarPerPantalla();
        }

        function tractarSis() {
            operand1 = operand1 + "6";
            mostrarPerPantalla();
        }

        function tractarSet() {
            operand1 = operand1 + "7";
            mostrarPerPantalla();
        }

        function tractarVuit() {
            operand1 = operand1 + "8";
            mostrarPerPantalla();
        }

        function tractarNou() {
            operand1 = operand1 + "9";
            mostrarPerPantalla();
        }

        function tractarZero() {
            operand1 = operand1 + "0";
            mostrarPerPantalla();
        }

        function borrarUltim() {
            operand1 = operand1.slice(0, -1); //el metode .slice permet treure un element de la cadena, sempre i quan sigui string
            mostrarPerPantalla();
        }

        function borrar_Tot() {
            operand1 = "";  //reiniciem el valor de operand1
            document.getElementById("pantallaResultat").value = "";    //borra pantalla de resultats
            document.getElementById("pantallaInfo").value = "";        //borra pantalla de info
        }

        function mostrarPerPantalla() {
            document.getElementById("pantallaResultat").value = operand1;
        }
       
    </script>

    <div id="Calculadora">
        <div id="pantalles">
            <input disabled id="pantallaResultat" placeholder="0" type="text">
            <input disabled id="pantallaInfo" placeholder="Info" type="text"> 

        </div>

        <div id ="botons">
            <button id="borrarTot" onclick="borrar_Tot()">C</button>
            <button id="borrarUltim" onclick="borrarUltim()">B</button>
            <button id="dividir" onclick="">/</button>
            <button id="multiplicar" onclick="">*</button>
            
            <button id="b7" onclick="tractarSet()">7</button>
            <button id="b8" onclick="tractarVuit()">8</button>
            <button id="b9" onclick="tractarNou()">9</button>
            <button id="restar" onclick="">-</button>
            
            <button id="b4" onclick="tractarQuatre()">4</button>
            <button id="b5" onclick="tractarCinc()">5</button>
            <button id="b6" onclick="tractarSis()">6</button>
            <button id="sumar" onclick="">+</button>
            
            <button id="b1" onclick="tractarUn()">1</button>
            <button id="b2" onclick="tractarDos()">2</button>
            <button id="b3" onclick="tractarTres()">3</button>
            <button id="igual" onclick="">=</button>
           
            <button id="b0" onclick="tractarZero()">0</button>
            <button id="punt" onclick="">.</button>
            
        </div>
    </div>

</body>
</html>
